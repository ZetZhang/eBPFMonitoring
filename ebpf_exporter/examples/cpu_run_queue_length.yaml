metrics:
  histograms:
    - name: hists
      help: Summarize run queue length as a histogram.
      bucket_type: exp2
      bucket_min: 0
      bucket_max: 27
      bucket_multiplier: 0.000001 # microseconds to seconds
      labels:
        - name: slots
          size: 128
          decoders:
            - name: int